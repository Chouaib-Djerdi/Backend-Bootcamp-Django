{% extends "base.html" %} {% block title %}Events - Eventify{% endblock %} 
{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">{{ event.title }}</h5>
        <p class="card-text">{{ event.description }}</p>
        <p class="card-text">
          <strong>Starts:</strong> {{ event.date|date:"Y-m-d" }} <br />
          <strong>Location:</strong> {{ event.location }} <br/>
          <strong>Max Seats:</strong> {{ event.max_seats }}
        </p>
        <a href="/" class="btn btn-primary">Back to Events</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
